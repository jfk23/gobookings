{{template "base" .}}

{{define "content"}}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <h1 class="mt-3">Search for Availability</h1>
            

            <form action="/search" method="post" novalidate class="needs-validation">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <hr>
                <div class="form-row">

                    
                    <div class="col">
                        <div class="row" id="foo">
                                <div class="col">  
                                  <input required type="text" class="form-control" name="start"  placeholder="arrival">
                                </div>

                                <div class="col">
                                  <input required type="text" class="form-control" name="end"  placeholder="departure">  
                                </div>
                        </div>
                    </div>
                </div>

                <hr>

                <button type="submit" class="btn btn-primary">Search Availability</button>

            </form>
        </div>
    </div>

</div>

{{end}}
